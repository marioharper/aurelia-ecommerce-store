<template>

  <require from="product/product-list.js"></require>


	<section class="au-animate">

		<div class="product-details">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-typography--text-center">
          <div class="product-media">
            <img class="product-media__image" src="${image}" alt="">
            <div class="product-media__zoom">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                  <i class="material-icons">zoom_in</i>
              </button>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
          <h2 class="product-details__title">${product.name}</h2>

          <div class="product-options">

            <div class="product-options__option" repeat.for="option of product.options">
              <label for="${option.key}">${option.label}</label> <br>
              <select id="${option.key}" value.bind="selectedOptions[option.key]">
                <option value.bind="item.key" repeat.for="item of option.items">${item.text}</option>
              </select>
            </div>

          </div>

          <div class="product-details__price">${product.pricing.regularPrice | currencyFormat}</div>
          <div class="product-actions">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" click.delegate="addToCart()">
                Buy Now
                <i class="material-icons">add_shopping_cart</i>
              </button>
          </div>
          <p class="product-details__description">
          	${product.descriptions.detail}
          </p>
        </div>
      </div>
    </div>

    <section class="section-title mdl-typography--text-center">
      <h3 class="section-title">Related Items</h3>
    </section>

    <product-list products.bind="relatedProducts"></product-list>

	</section>
</template>
