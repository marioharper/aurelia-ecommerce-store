<template>
  <section class="au-animate">

    <div class="product-grid mdl-grid">

    	<div class="product-grid__item mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone" repeat.for="product of products">
      	<div class="product-card mdl-shadow--2dp">
          <div class="product-card__media">
              <img src="img/shirt.jpg" alt="">
          </div>
          <div class="product-card__details">
              <div class="product-card__title">${product.name}</div>
              <div class="product-card__price">${product.pricing.regularPrice | currencyFormat}</div>
          </div>
          <div class="product-card__actions">
              <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" route-href="route: product-details; params.bind: {id:product.id}">
                  View
                  <i class="material-icons">zoom_in</i>
              </a>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" click.delegate="addToCart(product)">
                  Buy
                  <i class="material-icons">add_shopping_cart</i>
              </button>
          </div>
	      </div>
	  	</div>
    </div>
  </section>
</template>
